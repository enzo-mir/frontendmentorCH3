<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <div class="schemeMode">
        <img src="/assets/nuit.png" alt="">
        <p>Dark Mode</p>
      </div>
    </header>
    <main>
      <div id="filter">
      <div class="searchContainer">
        <img src="/assets/search-outline.svg" id="searchIcon" alt="" srcset="">
        <input type="search" id="input" placeholder="Search for a country..."/>
      </div>
      <select name="" id="filterBy">
        <option value="" selected hidden>Filter by Region</option>
        <option value="">No filter</option>
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
      </div>
      <div id="result"></div>
      <div class="details">
        <div class="backBtn" onclick="backDetails()"> 
          <img src="/assets/left-arrow.png" alt="">
          <div>Back</div>
        </div>
      </div>
    </main>
    <script async src="main.js"></script>
  </body>
</html>
